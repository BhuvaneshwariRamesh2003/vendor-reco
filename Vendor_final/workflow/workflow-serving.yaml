apiVersion: ai.sap.com/v1alpha1
kind: WorkflowServingTemplate
metadata:
  name: vendor-reco-serving
  annotations:
    scenarios.ai.sap.com/name: "vendor-recommendation"
    executables.ai.sap.com/name: "vendor-reco-serve-pipeline"
spec:
  workflow:
    entrypoint: main
    templates:
      - name: main
        container:
          image: docker.io/bhuni/vendor-reco-app:latest
          command: ["python"]
          args: ["serve.py"]
