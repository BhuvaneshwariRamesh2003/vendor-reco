apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: vendor-reco-serve
  annotations:
    ext.ai.sap.com/islm_executable_type: "inference"
    ext.ai.sap.com/islm_inference_type: "online"
    ext.ai.sap.com/islm_released_version: "true"
